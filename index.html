<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pencilOS - 轻量级操作系统</title>
    <link rel="icon" href="img/favicon.png">
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 导航栏样式 */
        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 2rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #3498db;
        }

        /* 英雄区域 */
        .hero {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            padding: 5rem 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 2rem;
        }

        /* 按钮样式 */
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            margin: 0 0.5rem;
            transition: all 0.3s;
        }

        .btn.primary {
            background-color: #e74c3c;
            color: white;
        }

        .btn.primary:hover {
            background-color: #c0392b;
        }

        .btn.secondary {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn.secondary:hover {
            background-color: white;
            color: #2c3e50;
        }

        /* 特性卡片 */
        .features {
            padding: 4rem 0;
        }

        .features h2 {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2rem;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .feature-card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-card .icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        /* 截图区域 */
        .screenshots {
            padding: 4rem 0;
            background-color: #ecf0f1;
        }

        .screenshots h2 {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2rem;
        }

        .screenshot-gallery {
            display: flex;
            justify-content: center;
            position: relative;
            min-height: 300px;
        }

        .screenshot-gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .screenshot-gallery img.active {
            opacity: 1;
        }

        /* 页脚样式 */
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }

        .social-links a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        .social-links a:hover {
            text-decoration: underline;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            
            nav ul li {
                margin: 0.5rem 0;
            }
        }

        /* 移动端菜单切换样式 */
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
            margin-right: 1rem;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
            }
            
            nav ul.show {
                display: flex;
            }
            
            nav ul li {
                margin: 0.5rem 0;
                text-align: center;
            }
        }

        /* 加载动画 */
        .loader {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="MyOS Logo">
                <span>MyOS</span>
            </a>
            <div class="menu-toggle" id="menuToggle">☰</div>
            <nav>
                <ul id="navMenu">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="download.html">下载</a></li>
                    <li><a href="docs/getting-started.html">文档</a></li>
                    <li><a href="blog/">博客</a></li>
                    <li><a href="https://github.com/yourusername/myos" target="_blank">GitHub</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>构建你自己的操作系统</h1>
                <p>pencilOS是一个开源、简洁、高效、可扩展的操作系统</p>
                <div class="cta-buttons">
                    <a href="download.html" class="btn primary">立即下载</a>
                    <a href="docs/getting-started.html" class="btn secondary">入门指南</a>
                </div>
            </div>
        </section>

        <section class="features">
            <div class="container">
                <h2>核心特性</h2>
                <div class="feature-grid">
                    <div class="feature-card">
                        <div class="icon">💻</div>
                        <h3>图形界面</h3>
                        <p>支持基本的图形显示和窗口管理</p>
                    </div>
                    <div class="feature-card">
                        <div class="icon">⚙️</div>
                        <h3>简单架构</h3>
                        <p>清晰的代码结构，适合学习</p>
                    </div>
                    <div class="feature-card">
                        <div class="icon">🛡️</div>
                        <h3>高效安全</h3>
                        <p>不怕隐私成为论点</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="screenshots">
            <div class="container">
                <h2>系统截图</h2>
                <div class="screenshot-gallery" id="screenshotGallery">
                    <img src="img/screenshot1.png" alt="MyOS桌面截图" class="active">
                    <img src="img/screenshot2.png" alt="MyOS终端截图">
                    <img src="img/screenshot3.png" alt="MyOS应用示例">
                </div>
            </div>
        </section>

        <section class="community">
            <div class="container">
                <h2>加入社区</h2>
                <div id="githubStats">
                    <div class="loader"></div>
                    <p>正在加载GitHub数据...</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© <span id="currentYear"></span> MyOS Project. 开源协议: MIT License</p>
            <div class="social-links">
                <a href="https://github.com/yourusername/myos" target="_blank">GitHub</a>
                <a href="mailto:contact@myos.dev">联系我们</a>
            </div>
        </div>
    </footer>

    <script>
        // 文档加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 移动端菜单切换
            const menuToggle = document.getElementById('menuToggle');
            const navMenu = document.getElementById('navMenu');
            
            menuToggle.addEventListener('click', () => {
                navMenu.classList.toggle('show');
            });

            // 平滑滚动
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });

            // 截图画廊轮播
            const gallery = document.getElementById('screenshotGallery');
            if (gallery) {
                const images = gallery.querySelectorAll('img');
                let currentIndex = 0;
                
                function changeImage() {
                    // 隐藏当前图片
                    images[currentIndex].classList.remove('active');
                    
                    // 计算下一张图片索引
                    currentIndex = (currentIndex + 1) % images.length;
                    
                    // 显示新图片
                    images[currentIndex].classList.add('active');
                }
                
                // 每3秒切换一次
                setInterval(changeImage, 3000);
            }

            // 更新版权年份
            document.getElementById('currentYear').textContent = new Date().getFullYear();

            // 模拟加载GitHub数据
            setTimeout(() => {
                const statsElement = document.getElementById('githubStats');
                if (statsElement) {
                    statsElement.innerHTML = `
                        <div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
                            <div>
                                <div style="font-size: 2rem; font-weight: bold;">1.2k</div>
                                <div>GitHub Stars</div>
                            </div>
                            <div>
                                <div style="font-size: 2rem; font-weight: bold;">356</div>
                                <div>Forks</div>
                            </div>
                            <div>
                                <div style="font-size: 2rem; font-weight: bold;">28</div>
                                <div>Contributors</div>
                            </div>
                        </div>
                    `;
                }
            }, 2000);

            // 按钮悬停效果增强
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', () => {
                    button.style.transform = 'scale(1.05)';
                });
                button.addEventListener('mouseleave', () => {
                    button.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
